<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Post app</title>
  </head>
  <body>
    <main>
      <button id="regLand">Register</button>
      <section id="registration-form">
        <label for="regEmail">Email</label>
        <input type="email" name="" id="regEmail" />
        <label for="regPass">Password</label>
        <input type="password" name="" id="regPass" />
      </section>
      <button id="logLand">Login</button>
      <section id="login-form">
        <label for="logEmail">Email</label>
        <input type="email" name="" id="logEmail" />
        <label for="logPass">Password</label>
        <input type="password" name="" id="logPass" />
      </section>
    </main>
    <script src="./appConfig.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
